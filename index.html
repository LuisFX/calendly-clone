<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Antidote Patient Appointment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <!-- Calendar -->
        <link href='fullcalendar/main.css' rel='stylesheet' />
        <script src='fullcalendar/main.js'></script>

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/schedule.css">


    </head>

    <body>
        <div class="container">
            <section class="description-section">
                <hgroup>
                    <img src="icons/logo-hz-dark@2x.png" class="brand" alt="brand">
                    <h4 id="scheduler">January 30, 2022</h4> 
                    <h2 id="event">Patient Appointment</h2>
                    <div class="icon-text-div">
                        <i class="far fa-clock"></i>
                        <h4 id="duration">15 min</h4>
                    </div>
                </hgroup>
                <p id="description">Our team will meet with you to review pricing options.</p>
            </section>
            <div class="divider"></div>
            <section id="calendar-section" class="body-section">
                <h3 class="scheduler-label">Select a Day</h3>
                <div id="schedule-div">
                    <div id="available-times-div"><!-- Available times --></div>
                    <div id="calendar"></div>
                </div>
            </section>
        

        </div>
        
        <script src="script/event.js"></script>
        <script src="script/index.js"></script>

    </body>
</html>
