<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Antidote Patient Appointment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/confirm.css">

    </head>

    <body>
        <div class="container">
            <section class="description-section">
                <img src="icons/logo-hz-dark@2x.png" class="brand" alt="brand">

            </section>
            <section class="body-section">
                <h3>Confirmed!</h3>
                <p id="scheduler">You are scheduled with ACME Sales.</p>
            </section>
            <section class="confirm-section">
                <hgroup>
                    <h3 id="event">Pricing Review</h3>
                    <div class="icon-text-div">
                        <i class="far fa-clock"></i>
                        <h4 id="duration">15 min</h4>
                    </div><br>
                    <div class="icon-text-div">
                        <i class="far fa-calendar"></i>
                        <h4 id="event-time-stamp">9:00am - 9:15am, Monday, July 13, 2020</h4>
                    </div>
                </hgroup>
            </section>
        </div>
        
        <script src="script/confirm.js"></script>

    </body>
</html>
